<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keep-up | AI Habit & Task Tracker</title>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              orange: '#f97316',
              dark: '#0f0f0f',
              card: '#1a1a1a'
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-brand-dark text-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // ---------------- MOCK FALLBACK ----------------
    const mockAIPlanGenerator = async (goal, timeframe) => {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({
            id: Date.now(),
            title: goal,
            description: "Plan generated (Offline Mode)",
            createdAt: new Date().toISOString(),
            targetEndDate: timeframe ? new Date(Date.now() + 30*86400000).toISOString() : null,
            status: "active",
            progress: 0,
            category: "General",
            subtasks: [
              { id: 1, title: "Define the goal clearly", isDone: false, estimatedTime: "15m" },
              { id: 2, title: "Break it into small steps", isDone: false, estimatedTime: "30m" },
              { id: 3, title: "Execute first step", isDone: false, estimatedTime: "1h" }
            ]
          });
        }, 800);
      });
    };

    // ---------------- SECURE GEMINI CALL ----------------
    const callGeminiPlanGenerator = async (goal, timeframe, aiMode = "general") => {
      try {
        const response = await fetch("/api/generate-plan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ goal, timeframe, aiMode })
        });

        if (!response.ok) throw new Error("AI generation failed");

        const aiResult = await response.json();

        return {
          id: Date.now(),
          title: goal,
          description: `AI generated plan (${aiMode}) âœ¨`,
          createdAt: new Date().toISOString(),
          targetEndDate: timeframe ? new Date(Date.now() + 30*86400000).toISOString() : null,
          status: "active",
          progress: 0,
          category: aiResult.category || "General",
          subtasks: (aiResult.steps || []).map((s, i) => ({
            id: Date.now() + i,
            title: s.title,
            isDone: false,
            estimatedTime: s.estimatedTime
          }))
        };

      } catch (err) {
        console.error("Secure Gemini Error:", err);
        return await mockAIPlanGenerator(goal, timeframe);
      }
    };

    // ---------------- SIMPLE UI ----------------
    const App = () => {
      const [goal, setGoal] = useState("");
      const [plan, setPlan] = useState(null);
      const [loading, setLoading] = useState(false);

      const generatePlan = async () => {
        if (!goal.trim()) return;
        setLoading(true);
        const result = await callGeminiPlanGenerator(goal, null, "spoon-fed");
        setPlan(result);
        setLoading(false);
      };

      return (
        <div className="max-w-2xl mx-auto p-8">
          <h1 className="text-3xl font-bold mb-4 text-brand-orange">Keep-up</h1>

          <input
            value={goal}
            onChange={(e) => setGoal(e.target.value)}
            placeholder="What is your goal?"
            className="w-full p-3 rounded bg-gray-800 mb-4"
          />

          <button
            onClick={generatePlan}
            className="bg-brand-orange px-6 py-2 rounded font-bold"
            disabled={loading}
          >
            {loading ? "Generating..." : "Generate Plan"}
          </button>

          {plan && (
            <div className="mt-6 bg-gray-900 p-4 rounded">
              <h2 className="font-bold text-xl mb-2">{plan.title}</h2>
              <ul className="list-disc ml-5">
                {plan.subtasks.map((s) => (
                  <li key={s.id}>{s.title} ({s.estimatedTime})</li>
                ))}
              </ul>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
